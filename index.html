<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Locker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header-center form {
            width: 100%;
            max-width: 500px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        main {
            flex: 1;
            padding-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        header img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }
        
        .cart-logo img {
            width: 90px;
            height: auto;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .search-bar {
            border: none;
            border-bottom: 2px solid black;
            outline: none;
            padding: 5px;
            width: 100%;
            font-size: 16px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .shirt-item {
            margin: 10px;
            padding: 10px;
            width: 23%;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            cursor: pointer;
        }
        
        .shirt-item:hover {
            transform: scale(1.05);
        }
        
        .shirt-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .shirt-item .bild2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .shirt-item:hover .bild2 {
            opacity: 1;
        }
        
        .shirt-item h2,
        .shirt-item p {
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }
        
        footer {
            background-color: white;
            color: #000;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            border-top: 1px solid #ddd;
        }
        
        .footer-section {
            padding: 10px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        
        .footer-bottom {
            background-color: #fff;
            padding: 5px 0;
            width: 100%;
            text-align: center;
            color: #aaa;
            border-top: 1px solid #ddd;
            background-color: black;
        }
        
        .footerimage img {
            width: 100px;
        }
        
        .social-links a {
            margin: 0 5px;
        }
        
        .social-links img {
            width: 30px;
            height: auto;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        ul a {
            padding: 5px 10px;
            text-decoration: none;
            color: #000;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        .payment img {
            width: 50%;
            height: auto;
            margin-top: 20px;
        }
        
        @media (max-width: 1200px) {
            .shirt-item {
                width: 100%;
                max-width: 600px;
                margin: 20px auto;
            }
        }
        
        @media (max-width: 768px) {
            .shirt-item {
                width: 100%;
                max-width: 500px;
                margin: 10px auto;
            }
        }
        
        @media (max-width: 480px) {
            header img {
                width: 120px;
            }
            .cart-logo img {
                width: 70px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <a href="locker.html"><img src="images/logo.png" alt="Logo"></a>
        </div>
        <div class="header-center">
            <form action="#" method="GET">
                <input type="text" name="query" class="search-bar" placeholder="Suche...">
            </form>
        </div>
        <div class="header-right">
            <a href="cart.html" class="cart-logo"><img src="images/warenkorb.png" alt="Warenkorb"></a>
        </div>
    </header>

    <main>
        <div class="container" id="shirts-container">
            <!-- Shirts will be dynamically injected here -->
        </div>
    </main>
    <footer>
        <div class="footer-section social-media">
            <h2>Folge uns</h2>
            <div class="social-links">
                <a href="https://twitter.com"><img src="images/twitter.jpg" alt="Twitter"></a>
                <a href="https://www.tiktok.com"><img src="images/tiktok.jpg" alt="TikTok"></a>
                <a href="https://www.instagram.com"><img src="images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-section contact">
            <h2>Kontakt</h2>
            <p>Email: info@tshirtshop.com</p>
            <p>Service Nummer: +41 78 751 88 89</p>
        </div>
        <div class="footer-section payment">
            <img src="images/Zahlungsmoeglichkeiten.png">
        </div>
    </footer>
    <div class="footer-bottom">
        &copy; 2024 Dein Shop. Alle Rechte vorbehalten.
    </div>

   
</body>

</html>
